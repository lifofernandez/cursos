{% extends "base.html" %}
{% load django_tables2 %}
{% load bootstrap4 %}

{% block content %}
    {% for tabla in tables %}
    <article class="tabla">
	    <h3>
                {{ tabla.titulo }} - 
	        {{ tabla.subtitulo }}
	    </h3>
       {% render_table tabla.items %}
    </article>
    {% endfor %}
{% endblock %}

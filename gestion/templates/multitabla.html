{% extends "base.html" %}
{% load django_tables2 %}
{% load bootstrap4 %}

{% block content %}
    {% for tabla in tables %}
    <div>
	    <h4>
                {{ tabla.titulo }} - 
	        {{ tabla.subtitulo }}
	    </h4>
       {% render_table tabla.items %}
    </div>
    {% endfor %}
{% endblock %}

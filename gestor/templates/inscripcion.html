{% load bootstrap4 %}
{% load staticfiles %}

{# Display a form #}

<head>
<link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>

<form method="POST" action="" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type=submit class=btn btn-primary>Submit</button>
    {% endbuttons %}
</form>
